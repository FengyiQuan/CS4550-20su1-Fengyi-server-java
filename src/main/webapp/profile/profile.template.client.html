<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet"/>

</head>

<body>
<div class="container">
    <h1>Profile</h1>
    <div>
        <div class="alert alert-success wbdv-message" role="alert">
            Profile successfully saved
        </div>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username: </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="usernameFld"
                       type="text"
                       placeholder="Alice"
                       readonly="readonly">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneFld" class="col-sm-2 col-form-label">Phone: </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-phone"
                       id="phoneFld"
                       type="tel"
                       placeholder="(555)123-4324">
            </div>
        </div>
        <div class="form-group row">
            <label for="emailFld" class="col-sm-2 col-form-label">Email: </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-email"
                       id="emailFld"
                       type="email"
                       placeholder="alice@wonderland.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="roleFld" class="col-sm-2 col-form-label">Role: </label>
            <div class="col-sm-10">
                <select class="form-control wbdv-field wbdv-role"
                        id="roleFld">
                    <option value="Faculty">Faculty</option>
                    <option value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dobFld" class="col-sm-2 col-form-label">Date of birth: </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-dob"
                       id="dobFld"
                       type="date"
                       placeholder="alice@wonderland.com">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a id="updateBtn"
                   class="btn btn-primary btn-block btn-green wbdv-button wbdv-update"
                   href="#">Update</a>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a id="logoutBtn"
                   class="btn btn-primary btn-block btn-red wbdv-button wbdv-logout "
                   href="../index.html">Logout</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
