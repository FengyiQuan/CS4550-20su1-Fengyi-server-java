<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet"/>
    <link href="register.style.client.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <h1>Register</h1>
    <div>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username: </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="usernameFld"
                       type="text"
                       placeholder="joe123"
                       title="Use this username to login"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">Password: </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-password"
                       id="passwordFld"
                       type="password"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="verifyPasswordFld" class="col-sm-2 col-form-label"> Verify Password:</label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-password-verify"
                       id="verifyPasswordFld"
                       type="password"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="../profile/profile.template.client.html"
                   class="btn wbdv-button btn-primary btn-block wbdv-register" id="registerBtn">
                    Sign Up
                </a>
                <div class="row">
                    <div class="col-6">
                        <a href="../login/login.template.client.html" class="wbdv-link wbdv-login">Login</a>
                    </div>
                    <div class="col-6">
                        <a href="../index.html"
                           class="float-right wbdv-link wbdv-register">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
