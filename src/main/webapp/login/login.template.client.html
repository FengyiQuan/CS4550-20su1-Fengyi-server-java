<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet"/>
    <link href="login.style.client.css" rel="stylesheet"/>

</head>

<body>
<div class="container">
    <h1>Sign In</h1>
    <div>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username: </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="usernameFld"
                       type="text"
                       placeholder="Alice"
                       title="Use this username to login">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">Password: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-password"
                       id="passwordFld" placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a class="btn wbdv-button btn-primary btn-block wbdv-login"
                   href="../profile/profile.template.client.html">
                    Sign in
                </a>
                <div class="row">
                    <div class="col-6">
                        <a href="#" class="wbdv-link wbdv-forgot-password">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="../register/register.template.client.html"
                           class="float-right wbdv-link wbdv-register">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
