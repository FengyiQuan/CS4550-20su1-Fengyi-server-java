<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Editor</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet"/>
    <link href="course-editor.style.client.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link wbdv-course-editor wbdv-close" href="#">
                        <i class="fa fa-times"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link wbdv-course-title" href="#">CS5610 - WebDev</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Build</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Pages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Theme</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Apps</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-plus"></i>
                    </a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="row">
        <div class="col-3">
            <ul class="list-group wbdv-module-list">
                <li class="list-group-item list-group-item-dark list-group-item-action active
                           d-flex justify-content-between align-items-center wbdv-module-item">
                    <div class="wbdv-module-item-title">Module 1 - jQuery</div>
                    <span class="badge wbdv-module-item-delete-btn"><i
                            class="fa fa-times fa-lg"></i></span>
                </li>
                <li class="list-group-item list-group-item-dark list-group-item-action
                           d-flex justify-content-between align-items-center wbdv-module-item">
                    <div class="wbdv-module-item-title">Module 2 - React</div>
                    <span class="badge wbdv-module-item-delete-btn"><i
                            class="fa fa-times fa-lg"></i></span>
                </li>
                <li class="list-group-item list-group-item-dark list-group-item-action
                           d-flex justify-content-between align-items-center wbdv-module-item">
                    <div class="wbdv-module-item-title">Module 3 - Redux</div>
                    <span class="badge wbdv-module-item-delete-btn"><i
                            class="fa fa-times fa-lg"></i></span>
                </li>
                <li class="list-group-item list-group-item-dark list-group-item-action
                           d-flex justify-content-between align-items-center wbdv-module-item">
                    <div class="wbdv-module-item-title">Module 4 - Native</div>
                    <span class="badge wbdv-module-item-delete-btn"><i
                            class="fa fa-times fa-lg"></i></span>
                </li>
                <li class="list-group-item list-group-item-dark list-group-item-action
                           d-flex justify-content-between align-items-center wbdv-module-item">
                    <div class="wbdv-module-item-title">Module 5 - Angular</div>
                    <span class="badge wbdv-module-item-delete-btn"><i
                            class="fa fa-times fa-lg"></i></span>
                </li>
                <li class="list-group-item list-group-item-dark list-group-item-action
                           d-flex justify-content-between align-items-center wbdv-module-item">
                    <div class="wbdv-module-item-title">Module 6 - Node</div>
                    <span class="badge wbdv-module-item-delete-btn"><i
                            class="fa fa-times fa-lg"></i></span>
                </li>
                <li class="list-group-item list-group-item-dark list-group-item-action
                           d-flex justify-content-between align-items-center wbdv-module-item">
                    <div class="wbdv-module-item-title">Module 7 - Mongo</div>
                    <span class="badge wbdv-module-item-delete-btn"><i
                            class="fa fa-times fa-lg"></i></span>
                </li>
                <li class="list-group-item list-group-item-dark list-group-item-action
                           wbdv-module-item wbdv-module-item-add-btn">
                    <i class="fa fa-plus fa-lg float-right"></i>
                </li>

            </ul>
        </div>

        <div class="col-9">
            <div>
                <ul class="nav nav-pills wbdv-topic-pill-list">
                    <li class="nav-item wbdv-topic-pill">
                        <a class="nav-link" href="#">Topic 1</a>
                    </li>
                    <li class="nav-item wbdv-topic-pill">
                        <a class="nav-link active" href="#">Topic 2</a>
                    </li>
                    <li class="nav-item wbdv-topic-pill">
                        <a class="nav-link" href="#">Topic 3</a>
                    </li>
                    <li class="nav-item wbdv-topic-pill">
                        <a class="nav-link" href="#">Topic 4</a>
                    </li>
                    <li class="nav-item wbdv-topic-pill">
                        <a class="nav-link wbdv-topic-add-btn" href="#">
                            <i class="fa fa-plus"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


</div>
</body>
</html>
